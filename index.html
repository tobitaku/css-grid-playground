<!DOCTYPE html>
<html lang="de" class="font-sans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid Lab | Tobias Ziegler</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="robots" content="nofollow" />
  </head>
  <body class="bg-stone-200 text-stone-800">
    <header class="flex justify-center h-screen">
      <div class="grid grid-rows-6 grid-cols-6 gap-4 w-5/6 mt-4">
        <div class="row-start-1 col-start-1">
          <a href="#" class="inline-block w-full h-full">
            <div class="w-full h-1 bg-red-500"></div>
            <nav class="text-end text-5xl font-semibold tracking-widest">
              tz
            </nav>
          </a>
        </div>
        <div
          class="row-start-1 row-span-4 col-start-2 col-span-5 md:col-start-4 md:col-span-2 bg-red-500"
        ></div>
        <div
          class="flex justify-end row-start-2 col-span-6 col-end-7 md:col-span-4 md:col-end-5"
        >
          <h1
            class="h-fit text-end mt-auto text-5xl font-semibold tracking-widest md:whitespace-nowrap"
          >
            lorem ipsum
          </h1>
        </div>
        <div
          class="flex justify-end row-start-3 col-span-5 col-end-7 md:col-span-4 md:col-end-5"
        >
          <h2 class="text-end">lorem ipsum dolor sit amet</h2>
        </div>
        <div
          class="flex flex-col row-start-5 col-start-1 col-span-6 md:col-start-4 md:col-span-2"
        >
          <ul class="flex justify-end tracking-wide text-end space-x-2">
            <li>
              <a href="#" class="underline">home</a>
            </li>
            <li>-</li>
            <li>
              <a href="#" class="underline">about</a>
            </li>
            <li>-</li>
            <li>
              <a href="#" class="underline">contact</a>
            </li>
          </ul>
        </div>
        <div class="row-start-6 col-start-2 col-span-5">
          <div class="bg-stone-800 w-full h-1"></div>
          <ul class="flex space-x-4 justify-end mt-4">
            <li><a href="#">about</a></li>
            <li><a href="#">contact</a></li>
          </ul>
        </div>
      </div>
    </header>
    <script type="module" src="/main.js"></script>
  </body>
</html>
